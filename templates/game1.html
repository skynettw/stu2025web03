<!DOCTYPE html>
<html>
<head>
    <title>打磚塊</title>
</head>
<body>
    <h1>打磚塊遊戲</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script src="/static/game1.js"></script>

    <script>
        function submitScore(score) {
            let name = prompt("恭喜你進入前10名！請輸入姓名：");

            fetch("/submit_score", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    game: "game1",
                    score: score,
                    name: name
                })
            })
            .then(res => res.json())
            .then(data => {
                alert("成績已送出！");
                window.location.href = "/ranking?game=game1";
            });
        }
    </script>

</body>
</html>
